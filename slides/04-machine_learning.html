<h3 id="%E6%A9%9F%E5%99%A8%E5%AD%B8%E7%BF%92%E7%9A%84%E8%A1%93%E8%AA%9E">機器學習的術語</h3>
<ul>
<li>特徵（Feature）：特徵指的是用於描述資料樣本的屬性變量。</li>
<li>標籤（Label）：標籤指的是我們希望學習和預測的目標值。</li>
<li>樣本（Example）：樣本指的是單個的數據實例，通常由多個特徵值和一個標籤值組成。</li>
<li>模型（Model）：模型指的是機器學習演算法通過訓練資料集而學習到的映射函數。</li>
<li>訓練集（Training Set）：訓練集是用來讓模型“學習”的那部分資料。</li>
<li>測試集（Test Set）：測試集是在模型訓練完成後，用於評估模型在不同樣本上的預測能力的那部分資料。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E4%BD%8E%E5%BA%A6%E6%93%AC%E5%90%88%E8%88%87%E9%81%8E%E5%BA%A6%E6%93%AC%E5%90%88">低度擬合與過度擬合</h3>
<ul>
<li>低度擬合（Underfitting）<br />
當一個模型無法很好地擷取特徵值與目標值之間的關係，來獲取數據中的規律和趨勢時，就會低度擬合。可能原因包括模型過於簡單、訓練資料集太小或是特徵選擇不當等。</li>
<li>過度擬合（Overfitting）<br />
當一個模型為了符合訓練資料的細微特徵，讓訓練資料有很好的執行效果，就有可能過度擬合，對於測試資料的效果反而不好。可能原因包括模型過於複雜、訓練資料集的樣本數量不足或特徵數量過多等。</li>
</ul>
</section>

<h2 id="%E8%B3%87%E6%96%99%E5%89%8D%E8%99%95%E7%90%86data-preprocessing">資料前處理（Data Preprocessing）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E8%B3%87%E6%96%99%E5%89%8D%E8%99%95%E7%90%86">資料前處理</h3>
<ul>
<li>資料前處理是指在把資料送進機器學習或深度學習模型「之前」，我們對資料所做的一系列整理、清洗和轉換的步驟。</li>
<li>資料前處理包含處理缺失值（例如空白、遺漏的資料）、資料格式轉換（例如把文字轉成數字）、特徵選擇或特徵工程（挑出對模型最有幫助的資料欄位）、數值標準化或正規化（讓資料的範圍一致）、資料去除異常值（處理極端數值）、分類資料編碼（像是把性別「男/女」轉成 0 和 1）、資料分割（分成訓練資料、驗證資料、測試資料）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="52" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9B">數值資料轉換</h3>
<p>在機器學習與深度學習中，我們會使用很多資料來訓練模型。這些資料會有許多特徵（Feature）。舉例來說，我們要預測二手車的價格，我們可能會有以下幾個特徵：<br />
<img src="images/04-car_dataset_std.png" width="500" /><br />
這些特徵的<strong>數值大小差異很大</strong>，有的可能是個位數、有的可能是幾千。這樣的差異會讓模型在學習時<strong>偏向注意數值大的特徵</strong>，而忽略掉數值小的特徵，進而影響訓練結果。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9B-1">數值資料轉換</h3>
<p>為了解決這個問題，我們就會進行數值資料的轉換，主要採用的方式：</p>
<ul>
<li>標準化（Standardization）：<br />
讓資料的平均數變成 0，標準差變成 1，如：Z 分數標準化</li>
<li>正規化（Normalization）：<br />
將資料縮放到某個範圍（例如 0 到 1），如：最大最小值正規化</li>
</ul>
<p>這樣的轉換可以讓所有特徵的數值落在相似的範圍內，不會讓某些特徵因為數值大就佔據太大權重，讓模型更公平、更有效率地學習。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="z-%E5%88%86%E6%95%B8%E6%A8%99%E6%BA%96%E5%8C%96z-score-standardization">Z 分數標準化（Z-score Standardization）</h3>
<ul>
<li>優點：<br />
保留資料分佈資訊：考慮資料的平均與變異程度，對常態分佈的資料尤其合適。<br />
不受最大/最小極端值限制：不會被單一極端值壓縮整體數值範圍。</li>
<li>缺點：<br />
對極端值敏感：雖然不像 Min-Max 那樣明顯，但極端值仍會影響平均與標準差。<br />
不保證範圍一致：標準化後的值理論上無上限或下限（不像 Min-Max 保證落在 0~1 範圍）。</li>
<li>適合：適合用於統計方法或機器學習模型（如 SVM, KNN, PCA 等）。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="z-%E5%88%86%E6%95%B8%E6%A8%99%E6%BA%96%E5%8C%96z-score-standardization-1">Z 分數標準化（Z-score Standardization）</h3>
<p>Z 分數的計算方式是：</p>

<h3 id="%E6%9C%80%E5%A4%A7%E6%9C%80%E5%B0%8F%E5%80%BC%E6%AD%A3%E8%A6%8F%E5%8C%96min-max-normalization">最大最小值正規化（Min-Max Normalization）</h3>
<ul>
<li>優點：結果直觀，所有數據會在同一個範圍內（0 到 1），便於比較。</li>
<li>缺點：
<ul>
<li>對極端值非常敏感：極大或極小值會壓縮其他資料的範圍，使結果失真。</li>
<li>對資料分佈無考慮：只是線性轉換，不會調整偏態分佈的問題。</li>
<li>新資料要重新計算 min/max：若加入新資料，整體轉換比例需重新調整。</li>
</ul>
</li>
<li>適合：需明確範圍的演算法，如神經網路（尤其是使用 sigmoid/tanh activation）。</li>
</ul>
</section>

<h3 id="%E9%9D%9E%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9B">非數值資料轉換</h3>
<ul>
<li>機器學習的演算法本質上是一種數學模型，需要使用「數值」資料進行運算。</li>
<li>但蒐集的資料集，多會有「文字類型」的類別型資料，例如性別（男/女）、學歷（高中/大學/研究所）。必須將這些資料轉換成數字格式，才能進行運算與訓練。</li>
<li>常見的轉換方式：
<ul>
<li>Label Encoding</li>
<li>One-Hot Encoding</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%9D%9E%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9Blabel-encoding">非數值資料轉換：Label Encoding</h3>
<ul>
<li>把每個類別用一個數字表示，例如：
<ul>
<li>男 → 0，女 → 1</li>
<li>高中 → 0，大學 → 1，研究所 → 2</li>
</ul>
</li>
<li>優點：簡單快速，節省空間</li>
<li>缺點：數值之間可能會被誤認為有大小關係</li>
<li>適合：不在意類別值的大小順序的演算法，如：決策樹、隨機森林、XGBoost</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%9D%9E%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9Bone-hot-encoding">非數值資料轉換：One-Hot Encoding</h3>
<ul>
<li>
<p>為每個類別創建一個新欄位，只表示「有」或「沒有」，例如：</p>
<ul>
<li>性別 → 男：[1, 0]，女：[0, 1]</li>
<li>城市 → 台北：[1, 0, 0]，台中：[0, 1, 0]，高雄：[0, 0, 1]</li>
</ul>
</li>
<li>
<p>優點：不會誤導數值大小關係</p>
</li>
<li>
<p>缺點：稀疏矩陣，可能產生大量欄位</p>
</li>
<li>
<p>適合：具數值意義的演算法，如邏輯迴歸、KNN、SVM、神經網路</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%9D%9E%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9Blabel-encoding-1">非數值資料轉換：Label Encoding</h3>
<ul>
<li>方法 1：建立字典並使用 map() 對應編碼（<strong>標籤值</strong>可用，但<strong>特徵值</strong>不建議）</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">gender = {<span class="hljs-string">&#x27;女&#x27;</span>:<span class="hljs-number">0</span>,<span class="hljs-string">&#x27;男&#x27;</span>:<span class="hljs-number">1</span>}
df[<span class="hljs-string">&#x27;性別&#x27;</span>] = df[<span class="hljs-string">&#x27;性別&#x27;</span>].<span class="hljs-built_in">map</span>(gender)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="63" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%9D%9E%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9Blabel-encoding-2">非數值資料轉換：Label Encoding</h3>
<ul>
<li>方法 2：針對<strong>特徵值</strong>使用 OrdinalEncoder</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> OrdinalEncoder
encoder = OrdinalEncoder(categories=[[column1 values], [column2 values]])
df[[columns_to_encode]] = encoder.fit_transform(df[[columns_to_encode]])
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 查詢轉換後數值代表特徵值</span>
labelname = encoder.categories_
labelname[<span class="hljs-number">5</span>]
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="64" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%9D%9E%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9Blabel-encoding-3">非數值資料轉換：Label Encoding</h3>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> LabelEncoder
encoder = LabelEncoder()
df[label_column] = encoder.fit_transform(df[label_column])
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 查詢轉換後數值代表特徵值</span>
labelname = encoder.classes_
labelname[<span class="hljs-number">5</span>]

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="65" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%9D%9E%E6%95%B8%E5%80%BC%E8%B3%87%E6%96%99%E8%BD%89%E6%8F%9Bone-hot-encoding-1">非數值資料轉換：One-Hot Encoding</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> OneHotEncoder
encoder = OneHotEncoder(sparse_output=<span class="hljs-literal">False</span>, drop=<span class="hljs-string">&#x27;first&#x27;</span>)
<span class="hljs-comment"># 使用 fit_transform 直接對多個欄位進行編碼</span>
encoded_data = encoder.fit_transform(df[columns_to_encode])
<span class="hljs-comment"># 取得編碼後的欄位名稱</span>
encoded_columns = encoder.get_feature_names_out(columns_to_encode)
<span class="hljs-comment"># 建立新的 DataFrame 來儲存編碼後的資料</span>
encoded_df = pd.DataFrame(encoded_data, columns=encoded_columns)
<span class="hljs-comment"># 將編碼後的資料與原始資料合併</span>
df = pd.concat([df, encoded_df], axis=<span class="hljs-number">1</span>)
</code></pre>
</section>

<h2 id="%E5%88%86%E7%BE%A4clustering-1">分群（Clustering）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="68" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E5%88%86%E7%BE%A4%E7%9B%AE%E7%9A%84">分群目的</h3>
<ul>
<li>解讀各群組資料</li>
<li>為資料加入標記</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="69" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="k-means-%E6%BC%94%E7%AE%97%E6%B3%95">K-Means 演算法</h3>
<p>K-means 是一種非監督式學習（unsupervised learning）的分群（clustering）演算法，主要用途是將資料自動分成 K 個群組（clusters），每一筆資料會被分到跟它「最相近」的群組裡。</p>
<img src="images/04-kmeans.png" width="500" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="70" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="k-means-%E6%BC%94%E7%AE%97%E6%B3%95-1">K-means 演算法</h3>
<p>K-means 的核心概念是：找出 K 個「中心點（centroids）」，讓每一筆資料都靠近其中一個中心點。具體步驟如下：<a href="https://www.youtube.com/watch?v=5I3Ei69I40s">動態演示</a></p>
<ul>
<li>初始化中心點：隨機選出 K 個資料點當作初始的中心點。</li>
<li>分配資料：對於每一筆資料，計算它與所有中心點的距離，把它分到最近的那一個中心點所屬的群組。</li>
<li>更新中心點：對每個群組，計算群組中所有資料點的平均值，當作新的中心點。</li>
<li>重複步驟 2 和 3，直到中心點不再變動（或變動非常小），表示已經收斂。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="71" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="k-means-%E6%BC%94%E7%AE%97%E6%B3%95-2">K-means 演算法</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.cluster <span class="hljs-keyword">import</span> KMeans
kmeans = KMeans(n_clusters=k)
kmeans.fit(df)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 為每筆資料加上分群結果</span>
df[<span class="hljs-string">&#x27;cluster&#x27;</span>] = kmeans.labels_
df
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="72" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="k-means-%E6%BC%94%E7%AE%97%E6%B3%95-3">K-means 演算法</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 查看各群特質</span>
df.groupby(<span class="hljs-string">&#x27;cluster&#x27;</span>).mean()
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 評估分群效果</span>
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> calinski_harabasz_score
score = calinski_harabasz_score(df, kmeans.labels_)
</code></pre>
<ul>
<li>衡量群與群之間是否分得夠開，以及每一群內是否夠緊密</li>
<li>分數越高，代表分群效果越好</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="73" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">

<ul>
<li>SGDRegressor 是一種線性回歸模型，它使用隨機梯度下降法（SGD, Stochastic Gradient Descent）來優化模型的參數。</li>
<li>SGDRegressor 主要用於處理線性回歸問題，假設資料和目標變數之間存在線性關係。</li>
<li>學習率 (learning_rate) 和最大迭代次數 (max_iter) 是常見的超參數，會影響模型的收斂速度和效果。</li>
</ul>

<h3 id="%E6%A8%99%E6%BA%96%E5%8C%96">標準化</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> StandardScaler
scaler = StandardScaler()
train_scaled = scaler.fit_transform(train)
test_scaled = scaler.transform(test)
</code></pre>
<ul>
<li>注意測試集不能 fit</li>
<li>StandardScaler() 需傳入二維陣列，使用 reshape(-1,1) 及 ravel() 進行轉換</li>
<li>使用 inverse_transform() 將標準化後的數據還原回原始數據</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="84" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E6%A2%AF%E5%BA%A6%E4%B8%8B%E9%99%8D%E6%B3%95%E7%B7%9A%E6%80%A7%E8%BF%B4%E6%AD%B8-2">梯度下降法線性迴歸</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> SGDRegressor
sgdr = SGDRegressor()
sgdr.fit(x_train, y_train)
y_pred = sgdr.predict(x_test)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 權重值</span>
sgdr.coef_
<span class="hljs-comment"># 偏置值</span>
sgdr.intercept_
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="85" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E8%A9%95%E4%BC%B0%E6%A8%A1%E5%9E%8B">評估模型</h3>
<p>使用 MSE 評估模型</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> mean_squared_error, r2_score
mse = mean_squared_error(y_test, y_pred)
r2 = r2_score(y_test, y_pred)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="86" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E4%BF%9D%E5%AD%98%E6%A8%A1%E5%9E%8B">保存模型</h3>
<p>使用 joblib 保存及載入訓練好的模型</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> joblib

<span class="hljs-comment"># Save the model</span>
joblib.dump(sgd, <span class="hljs-string">&#x27;sgd_model.pkl&#x27;</span>)

<span class="hljs-comment"># Load the saved model</span>
loaded_sgd = joblib.load(<span class="hljs-string">&#x27;sgd_model.pkl&#x27;</span>)

<span class="hljs-comment"># 使用加載的模型進行預測</span>
pred = loaded_sgd.predict(X)
</code></pre>
</section>

<h2 id="%E5%88%86%E9%A1%9Eclassification-1">分類（Classification）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="88" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="k-%E8%BF%91%E9%84%B0%E6%BC%94%E7%AE%97%E6%B3%95knn">K 近鄰演算法（KNN）</h3>
<p>KNN 的核心概念：給定一筆新的資料，KNN 會看這筆資料「最接近的 K 筆訓練資料」，然後根據這 K 筆資料的標籤來決定新資料的分類。步驟如下：</p>
<ol>
<li>準備訓練資料（每筆資料都有特徵與標籤）</li>
<li>給定一筆要分類的新資料點</li>
<li>計算新資料點與所有訓練資料之間的距離（通常用歐式距離）</li>
<li>找出距離最近的 K 筆資料</li>
<li>用這 K 筆資料的標籤「投票」來決定新資料的類別</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="89" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="91" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%B3%B6%E5%B0%BE%E8%8A%B1%E8%B3%87%E6%96%99%E9%9B%86%E8%AA%AA%E6%98%8E">鳶尾花資料集說明</h3>
<p>鳶尾花資料集最初是埃德加·安德森從加拿大加斯帕半島的鳶尾屬花朵中提取的形態學變異資料，後由羅納德·費雪作為判別分析的一個例子，運用到統計學中。</p>
<p>其資料集包含了150個樣本，都屬於鳶尾屬下的3個亞屬，分別是山鳶尾（Setosa）、變色鳶尾（Versicolor）和維吉尼亞鳶尾（Virginica）。每個樣本都包含4項特徵，即花萼和花瓣的長度和寬度，它們可用於樣本的定量分析。基於這些特徵，費雪發展了能夠確定其屬種的線性判別分析。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="92" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%B3%B6%E5%B0%BE%E8%8A%B1%E8%B3%87%E6%96%99%E9%9B%86%E6%AC%84%E4%BD%8D%E8%AA%AA%E6%98%8E">鳶尾花資料集欄位說明</h3>
<table>
<thead>
<tr>
<th>項目</th>
<th>說明</th>
</tr>
</thead>
<tbody>
<tr>
<td>樣本數（rows）</td>
<td>150 筆</td>
</tr>
<tr>
<td>特徵數（features）</td>
<td>4 個連續變數</td>
</tr>
<tr>
<td>類別數（target classes）</td>
<td>3 類（品種）</td>
</tr>
<tr>
<td>任務型別</td>
<td>多類別分類</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="93" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E8%BC%89%E5%85%A5%E8%B3%87%E6%96%99">載入資料</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.datasets <span class="hljs-keyword">import</span> load_iris
iris = load_iris(as_frame=<span class="hljs-literal">True</span>)

X = iris.data       <span class="hljs-comment"># 特徵 (pandas DataFrame)</span>
y = iris.target     <span class="hljs-comment"># 類別 (Series)</span>
feature_names = iris.feature_names
target_names = iris.target_names
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="94" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E8%A8%93%E7%B7%B4%E6%A8%A1%E5%9E%8B">訓練模型</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.neighbors <span class="hljs-keyword">import</span> KNeighborsClassifier

knn = KNeighborsClassifier(n_neighbors=<span class="hljs-number">5</span>)
<span class="hljs-comment"># 調整 n_neighbors 參數，其他參數如 weights, algorithm...</span>
knn.fit(X_train, y_train)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 模型訓練集得分</span>
knn.score(X_train, y_train)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="95" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E6%B7%B7%E6%B7%86%E7%9F%A9%E9%99%A3confusion-matrix">混淆矩陣（Confusion Matrix）</h3>
<ul>
<li>混淆矩陣(Confusion Matrix)是機器學習中評估模型預測性能的一種重要工具，特別是對於分類問題。</li>
</ul>
<img src="images/04-confusion_1.png" width="800" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="96" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E6%B7%B7%E6%B7%86%E7%9F%A9%E9%99%A3confusion-matrix-1">混淆矩陣（Confusion Matrix）</h3>
<ul>
<li>準確率(Accuracy)<br />
Accuracy = (TP + TN) / (TP + FP + TN + FN)</li>
</ul>
<img src="images/04-confusion_2.png" width="800" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="97" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E6%B7%B7%E6%B7%86%E7%9F%A9%E9%99%A3confusion-matrix-2">混淆矩陣（Confusion Matrix）</h3>
<ul>
<li>精確率(Precision)<br />
Precision = TP / (TP + FP)</li>
</ul>
<img src="images/04-confusion_3.png" width="800" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="98" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E6%B7%B7%E6%B7%86%E7%9F%A9%E9%99%A3confusion-matrix-3">混淆矩陣（Confusion Matrix）</h3>
<ul>
<li>召回率(Recall)<br />
Recall = TP / (TP + FN)</li>
</ul>
<img src="images/04-confusion_4.png" width="800" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="99" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E9%A0%90%E6%B8%AC%E8%88%87%E8%A9%95%E4%BC%B0%E6%A8%A1%E5%9E%8B">預測與評估模型</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> accuracy_score, classification_report

y_pred = knn.predict(x_test)

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;準確率：&quot;</span>, accuracy_score(y_test, y_pred))
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;分類報告：\n&quot;</span>, classification_report(y_test, y_pred))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="100" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E5%8F%83%E6%95%B8%E8%AA%BF%E6%A0%A1">參數調校</h3>
<p>在機器學習中，有兩種類型的參數：</p>
<ul>
<li>模型參數（Model Parameters）：由訓練資料自動學得的，例如線性迴歸中的權重。</li>
<li>超參數（Hyperparameters）：訓練前人工設定的參數，例如決策樹的最大深度、KNN 的 k 值等。</li>
</ul>
<p>參數調校的目的就是找出一組「最佳超參數」，讓模型在未見過的資料上有最好的表現。Scikit-Learn 提供「交叉驗證（Cross-Validation）」、「網格搜索（Grid Search）」來協助參數調校。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="101" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E4%BA%A4%E5%8F%89%E9%A9%97%E8%AD%89cross-validation">交叉驗證（Cross-Validation）</h3>
<p>交叉驗證是一種模型評估方法，用來減少模型在訓練資料上過擬合（Overfitting）或評估不準的問題。最常見的是 k-fold cross-validation：</p>
<img src="images/04-cross_validation.png" width="1000" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="102" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E7%B6%B2%E6%A0%BC%E6%90%9C%E7%B4%A2grid-search">網格搜索（Grid Search）</h3>
<p>網格搜索是一種常見的自動化超參數調校方法。做法如下：</p>
<ul>
<li>列出要調整的超參數與候選值，例如：knn_n_neighbors: [3,5,7], knn_weights: [&quot;uniform&quot;, &quot;distance&quot;]</li>
<li>建立所有可能的組合，並對每一組組合使用<strong>交叉驗證</strong>，計算模型效能</li>
<li>選擇效能最好的組合作為「最佳超參數組合」</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="103" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E7%B6%B2%E6%A0%BC%E6%90%9C%E7%B4%A2grid-search-1">網格搜索（Grid Search）</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> GridSearchCV
param_grid = {P1:[V1,V2,...], P2:[V1,V2,...], ...}
grid = GridSearchCV(model_obj, param_grid=param_grid, cv=<span class="hljs-number">5</span>)
grid.fit(X_train, y_train)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">grid.best_score_     <span class="hljs-comment"># 交叉驗證中最佳準確率</span>
grid.best_params_    <span class="hljs-comment"># 最佳參數組合</span>
grid.cv_results_     <span class="hljs-comment"># 每次交叉驗證準確率</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="104" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="pipeline">Pipeline</h3>
<p>Pipeline 是 scikit-learn 中非常重要的一個工具，它可以把資料前處理（如標準化、PCA）與模型訓練串接成一個整體流程，讓你更有效率、更安全地進行機器學習，尤其是在交叉驗證與超參數調整（如 GridSearchCV）中非常實用。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.pipeline <span class="hljs-keyword">import</span> Pipeline

pipeline = Pipeline([
    (<span class="hljs-string">&quot;scaler&quot;</span>, StandardScaler()),         <span class="hljs-comment"># 第一步：Z-score 標準化</span>
    (<span class="hljs-string">&quot;knn&quot;</span>, KNeighborsClassifier(n_neighbors=<span class="hljs-number">5</span>))  <span class="hljs-comment"># 第二步：KNN 模型</span>
])
<span class="hljs-comment"># 使用 pipeline 訓練並預測</span>
pipeline.fit(X_train, y_train)
y_pred  = pipeline.predict(X_test)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="105" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="pipeline-%E5%84%B2%E5%AD%98%E6%A8%A1%E5%9E%8B">Pipeline 儲存模型</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 儲存模型</span>
joblib.dump(pipeline, <span class="hljs-string">&quot;pipeline.joblib&quot;</span>)

<span class="hljs-comment"># 載入模型</span>
loaded_model = joblib.load(<span class="hljs-string">&quot;pipeline.joblib&quot;</span>)

<span class="hljs-comment"># 預測</span>
new_data = pd.DataFrame(data_numpy_array, columns=data.feature_names)
pred = loaded_model.predict(new_data)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;預測結果：&quot;</span>, data.target_names[pred[<span class="hljs-number">0</span>]])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-class="lead" data-theme="gaia" lang="zh-TW" class="lead" data-marpit-pagination="106" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h2 id="%E8%87%AA%E7%84%B6%E8%AA%9E%E8%A8%80%E8%99%95%E7%90%86brnatural-language-processing-nlp">自然語言處理<br />（Natural Language Processing, NLP）</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="107" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="nlp-%E5%B8%B8%E8%A6%8B%E7%9A%84%E5%88%86%E6%9E%90%E6%96%B9%E6%B3%95%E5%8F%8A%E6%87%89%E7%94%A8">NLP 常見的分析方法及應用</h3>
<ul>
<li><strong>詞頻分析</strong>：計算各詞在新聞標題中出現的次數，用來識別熱門話題或建立文字雲。</li>
<li><strong>分類分析</strong>：將標題自動歸類到不同主題（如政治、科技等），便於組織與統計。</li>
<li><strong>情感分析</strong>：判斷每則標題的情緒傾向，如正面、負面或中立，了解新聞風向。</li>
<li><strong>關鍵詞提取</strong>：擷取每則標題中的關鍵詞，找出代表性語彙以輔助理解主題。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="108" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="nlp-%E5%B8%B8%E8%A6%8B%E7%9A%84%E5%88%86%E6%9E%90%E6%96%B9%E6%B3%95%E5%8F%8A%E6%87%89%E7%94%A8-1">NLP 常見的分析方法及應用</h3>
<ul>
<li><strong>主題建模</strong>：探索大量標題中隱含的主題結構，發現潛在議題群組。</li>
<li><strong>時間序列分析</strong>：觀察標題內容隨時間的變化趨勢，找出熱門事件與高峰期。</li>
<li><strong>地理分析</strong>：提取標題中的地名，分析新聞在不同地區的分佈情況。</li>
<li><strong>網絡關係分析</strong>：分析人物與事件間的關係，建立可視化的社會或事件互動網絡。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="109" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E8%8B%B1%E6%96%87%E6%96%87%E5%8F%A5%E7%89%B9%E5%BE%B5%E8%99%95%E7%90%86---%E6%96%87%E5%8F%A5%E5%90%91%E9%87%8F%E5%8C%96%E8%A9%9E%E8%A2%8B">英文文句特徵處理 - 文句向量化（詞袋）</h3>
<p>將文字轉換為詞袋（Bag-of-Words）模型，即統計每個詞出現的次數。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.feature_extraction.text <span class="hljs-keyword">import</span> CountVectorizer
texts = [<span class="hljs-string">&quot;I love programming.&quot;</span>, <span class="hljs-string">&quot;Programming is fun.&quot;</span>]
vectorizer = CountVectorizer()
X = vectorizer.fit_transform(texts)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(X.toarray()) <span class="hljs-comment"># 文句單詞次數統計。</span>
<span class="hljs-built_in">print</span>(vectorizer.get_feature_names_out()) <span class="hljs-comment"># 文句單詞。</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="110" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E8%8B%B1%E6%96%87%E6%96%87%E5%8F%A5%E7%89%B9%E5%BE%B5%E8%99%95%E7%90%86---%E6%96%87%E5%8F%A5%E5%90%91%E9%87%8F%E5%8C%96tf-idf">英文文句特徵處理 - 文句向量化（TF-IDF）</h3>
<p>TF-IDF 是 Term Frequency-Inverse Document Frequency 的縮寫，中文叫做「單詞頻率–逆文檔頻率」。它是一種衡量「一個詞對一份文件的重要性」的統計方法。（單一字母不列為詞）</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.feature_extraction.text <span class="hljs-keyword">import</span> TfidfVectorizer
texts = [<span class="hljs-string">&quot;I love programming.&quot;</span>, <span class="hljs-string">&quot;Programming is fun.&quot;</span>]
vectorizer = TfidfVectorizer()
X = vectorizer.fit_transform(texts)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(X.toarray()) <span class="hljs-comment"># 文句單詞權重。</span>
<span class="hljs-built_in">print</span>(vectorizer.get_feature_names_out()) <span class="hljs-comment"># 文句單詞。</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="111" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="%E4%B8%AD%E6%96%87%E6%96%B7%E5%8F%A5%E8%99%95%E7%90%86">中文斷句處理</h3>
<p>當我們處理中文文本時，<strong>中文斷詞</strong>是最重要的預處理步驟之一，因為中文不像英文那樣用空格區分單字。</p>
<table>
<thead>
<tr>
<th>工具名稱</th>
<th>適用語言</th>
<th>優點</th>
<th>缺點</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>CKIP</strong></td>
<td>繁體中文</td>
<td>高準確度、適合專有名詞、人名、地名辨識</td>
<td>執行較慢、安裝與使用較複雜</td>
</tr>
<tr>
<td><strong>Jieba</strong></td>
<td>簡中／繁中</td>
<td>輕量快速、易安裝、支援自定義詞庫</td>
<td>分詞準確度略低、對專有名詞辨識較差</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="112" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="jieba">Jieba</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> jieba
<span class="hljs-built_in">list</span>(jieba.cut(<span class="hljs-string">&#x27;太多的巧合就是有緣。&#x27;</span>))
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 加入繁體中文字典</span>
jieba.set_dictionary(<span class="hljs-string">&#x27;dict.txt.big&#x27;</span>)
<span class="hljs-comment"># 個別想加入的詞，可以串列加入</span>
words = []
<span class="hljs-keyword">def</span> <span class="hljs-title function_">jieba_add_word</span>(<span class="hljs-params">words</span>):
    <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> words:
        jieba.add_word(word, freq=<span class="hljs-number">10000</span>)
        jieba.suggest_freq(word, tune=<span class="hljs-literal">True</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="gaia" lang="zh-TW" data-marpit-pagination="113" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="117" data-size="16:9">
<h3 id="jieba-%E9%81%8E%E6%BF%BE%E5%81%9C%E7%94%A8%E8%A9%9E">Jieba 過濾停用詞</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> jieba

<span class="hljs-comment"># 1. 載入停用詞表</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">load_stopwords</span>(<span class="hljs-params">filepath</span>):
    <span class="hljs-keyword">with</span> <span class="hljs-built_in">open</span>(filepath, <span class="hljs-string">&#x27;r&#x27;</span>, encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>) <span class="hljs-keyword">as</span> f:
        stopwords = <span class="hljs-built_in">set</span>(line.strip() <span class="hljs-keyword">for</span> line <span class="hljs-keyword">in</span> f <span class="hljs-keyword">if</span> line.strip())
    <span class="hljs-keyword">return</span> stopwords

<span class="hljs-comment"># 2. 分詞並過濾停用詞</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">jieba_cut_with_stopwords</span>(<span class="hljs-params">text, stopwords</span>):
    words = jieba.cut(text)
    <span class="hljs-keyword">return</span> [word <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> words <span class="hljs-keyword">if</span> word <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> stopwords <span class="hljs-keyword">and</span> word.strip() != <span class="hljs-string">&#x27;&#x27;</span>]

<span class="hljs-comment"># 測試範例</span>
text = <span class="hljs-string">&quot;我喜歡在台灣大學研究人工智慧與自然語言處理。&quot;</span>
stopwords = load_stopwords(<span class="hljs-string">&quot;stopwords.txt&quot;</span>)
filtered_words = jieba_cut_with_stopwords(text, stopwords)

<span class="hljs-built_in">print</span>(filtered_words)
</code></pre>

<h3 id="%E5%96%AE%E7%B4%94%E8%B2%9D%E6%B0%8F%E6%BC%94%E7%AE%97%E6%B3%95naive-bayes">單純貝氏演算法（Naive Bayes）</h3>
<p>單純貝氏分類器是一種機率型分類演算法，基於貝氏定理（Bayes Theorem），假設特徵之間是條件獨立的。這個演算法經常應用在<strong>文字分類（如垃圾郵件偵測、情感分析、新聞分類）</strong>。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.naive_bayes <span class="hljs-keyword">import</span> MultinomialNB
mnb = MultinomialNB(alpha=<span class="hljs-number">1.0</span>) <span class="hljs-comment"># alpha 就是設定如果該詞不存在時，因貝氐運算是採用乘法，所以用 1</span>
mnb.fit(X_train_tiv, y_train)
</code></pre>
